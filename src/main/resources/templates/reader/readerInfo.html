<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Admin-首页</title>

    <!-- Bootstrap -->
    <!--<link href="" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">-->
    <link href="${APP_PATH}/static/main/assets/bootstrap/css/bootstrap.min.css" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/assets/bootstrap-daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" href="" th:href="@{/assets/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" href="" th:href="@{/assets/css/common.css}">
    <link rel="stylesheet" href="" th:href="@{/assets/css/main.css}">



    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <script src="$" th:src="@{/assets/js/myCommon.js}"></script>
    <link href="https://cdn.bootcss.com/jquery-confirm/3.3.4/jquery-confirm.min.css" rel="stylesheet">


    <style type="text/css">


    </style>
</head>
<body>

<div th:replace="commons/bar::reader_nav"></div>

<div class="wrapper">
    <div th:replace="commons/bar::reader_aside"></div>

    <div class="main-container">
        <div class="padding">
            <ol class="breadcrumb">
                <li><a href="${APP_PATH}/tomain" th:href="@{/reader/main.html}">首页</a></li>

            </ol>
            <div class="box">
                <div class="heading">
                    <p class="title" style="font-size: 25px;font-weight: bolder;color: cornflowerblue">
                        欢迎用户&nbsp; [[${session.reader.readerName}]]&nbsp;登录系统
                    </p>

                </div>

                <div class="box-inner">
                    <div>
                        <button id="alterUserInfo_btn" type="button" class="btn btn-default"
                               data-toggle="tooltip" data-placement="right"
                                title="修改信息" style="font-size:15px;border: solid 1px">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            修改信息
                        </button>
                    </div>

                    <div  class="col-md-8 col-md-offset-2" style="margin-top: 30px;margin-bottom: 100px">
                        <table id="userinfo_table" class="table table-hover table-bordered table-striped"
                               style="font-size: 15px;border: solid 1px">

                            <tr>
                                <td style="width: 30%">编号</td>
                                <td>[[${session.reader.readerId}]] </td>
                            </tr>
                            <tr>
                                <td style="width: 30%">用户名</td>
                                <td>[[${session.reader.readerName}]]</td>
                            </tr>
                            <tr>
                                <td style="width: 30%">用户权限</td>
                                <td>
                                    普通用户
                                </td>
                            </tr>

                            <tr>
                                <td style="width: 30%">联系方式</td>
                                <td>[[${session.reader.readerPhone}]]</td>
                            </tr>
                            <tr>
                                <td style="width: 30%">邮箱</td>
                                <td>[[${session.reader.readerEmail}]]</td>
                            </tr>
                            <tr>
                                <td style="width: 30%">头像</td>
                                <td></td>
                            </tr>

                        </table>
                    </div>


                </div>
            </div>

        </div>
    </div>


    <div th:replace="commons/bar::footer"></div>
</div>

<div class="modal fade" id="userUpdate_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">学生信息修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="update_modal_form" style="font-weight: bold">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" id="username_update_static" >
                                [[${session.reader.readerName}]]
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户权限</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" id="identity_update_static" >
                                普通用户
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系方式</label>
                        <div class="col-sm-6">
                            <input type="text" name="readerPhone" class="form-control" id="phone_update_input" placeholder="">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-6">
                            <input type="text" name="readerEmail" class="form-control" id="email_update_input" placeholder="">
                            <span class="help-block"></span>
                        </div>
                    </div>




                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="user_update_btn">更新</button>
            </div>
        </div>
    </div>
</div>


<div class="scroll-to-top"><i class="fa fa-chevron-up fa-lg"></i></div>

<script src="" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script src="" th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script src="" th:src="@{/assets/bootstrap-daterangepicker/moment.min.js}"></script>
<script src="" th:src="@{/assets/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script src="" th:src="@{/assets/js/main.js}"></script>
<script src="https://cdn.bootcss.com/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

<script type="text/javascript" th:inline="javascript">

    $("#alterUserInfo_btn").click(function () {

        var phone = [[${session.reader.readerPhone}]];
        var email = [[${session.reader.readerEmail}]];
        $("#phone_update_input").val(phone);
        $("#email_update_input").val(email);
        //弹出
        $("#userUpdate_modal").modal({

            backdrop:"static"
        });
    })

    function validate_updateUser_form(){
        //校验电话信息
        var phone = $("#phone_update_input").val();
        if(phone==null||phone==""||isNaN(phone)){
            show_validate_msg("#phone_update_input","error","电话不合法");
            return false;
        } else {
            show_validate_msg("#phone_update_input","success","");
        }

        //校验邮箱信息
        var email = $("#email_update_input").val();
        var regEmail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
        if(!regEmail.test(email)){
            show_validate_msg("#email_update_input","error","邮箱格式不正确");
            return false;
        } else {
            show_validate_msg("#email_update_input","success","");
        }

        return true;
    }

    //点击更新按钮
    $("#user_update_btn").click(function () {
        $.confirm({
            title: '确认信息',
            content: '确认更新个人信息吗？',
            buttons: {
                ok: {
                    text: "确认",
                    btnClass: 'btn-primary',
                    keys: ['enter'],
                    action: function(){
                        update_reader();
                    }
                },
                cancel: {
                    text:"取消",
                    action: function(){
                    }
                }
            }
        });

    })

    function update_reader() {
        //校验表单信息
        if(!validate_updateUser_form()) {
            return false;
        }
        var url = [[@{/reader/update_reader}]];
        var data = $("#update_modal_form").serialize()+"&readerId="+[[${session.reader.readerId}]];

        $.ajax({
            url: url,
            type: "POST",
            data: data,
            success: function (result) {
                if(result.code == 100) {
                    $.alert({
                        title: "success",
                        content: "更新成功！",
                        type: "green",
                        buttons: {
                            ok: {
                                text: "确认",
                                btnClass: 'btn-primary',
                                action: function(){
                                    window.location.reload();                                }
                            }
                        }
                    })


                } else {
                        my_alert("error","更新失败","red");
                }
            }

        })
    }
</script>
</body>
</html>
