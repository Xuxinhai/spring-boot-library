<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Admin-首页</title>

    <!-- Bootstrap -->
    <!--<link href="" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">-->
    <link href="${APP_PATH}/static/main/assets/bootstrap/css/bootstrap.min.css" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/assets/bootstrap-daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" href="" th:href="@{/assets/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" href="" th:href="@{/assets/css/common.css}">
    <link rel="stylesheet" href="" th:href="@{/assets/css/main.css}">



    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <script src="$" th:src="@{/assets/js/myCommon.js}"></script>
    <link href="https://cdn.bootcss.com/jquery-confirm/3.3.4/jquery-confirm.min.css" rel="stylesheet">


    <style type="text/css">


    </style>
</head>
<body>

<div th:replace="commons/bar::manager_nav"></div>

<div class="wrapper">
    <div th:replace="commons/bar::manager_aside"></div>

    <div class="main-container">
        <div class="padding">
            <ol class="breadcrumb">
                <li><a href="javascript:void(0);" th:href="@{/manager/main.html}" id="firstpage_a">首页</a>
                <li>书籍管理</li>
                <li class="active">添加书籍</li>
            </ol>
            <div class="box">
                <div class="heading">
                    <p class="title" style="font-size: 25px;font-weight: bold;">
                        添加书籍
                    </p>

                </div>

                <div class="box-inner">
                    <div class="col-md-6 col-md-offset-3" >
                        <div class="panel panel-primary">
                            <div class="panel-heading ">
                                <h3 class="panel-title">添加书籍</h3>
                            </div>
                            <div class="panel-body" style="padding-right: 15%">
                                <form id="add_book_form" class="form-horizontal">
                                    <div class="form-group" style="margin-top: 15px">
                                        <label for="bookName" class="col-sm-3 control-label">书籍名</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="bookName" name="bookName">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top: 15px">
                                        <label class="col-sm-3 control-label">书籍类别</label>
                                        <div class="col-sm-8">
                                            <select id="bookstyle_select" class="form-control" name="bookstyleId">

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">作者</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="bookAuthor" name="bookAuthor">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">出版社</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="bookPub" name="bookPub">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">出版时间</label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control" id="bookUpdate" name="bookUpdate">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">存放位置</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="bookLocation" name="bookLocation">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">价格</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="bookPrice" name="bookPrice">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">库存</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="bookNum" name="bookNum">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">书籍描述</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="bookDescription" name="bookDescription">
                                        </div>
                                    </div>



                                    <div class="form-group" style="margin-top: 20px;">
                                        <div class="col-sm-offset-3 col-sm-8">
                                            <button id="add_btn" type="button" class="btn btn-primary"
                                            style="margin-left: 20%;width: 60%">提交</button>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <div th:replace="commons/bar::footer"></div>
</div>


<div class="scroll-to-top"><i class="fa fa-chevron-up fa-lg"></i></div>

<script src="" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script src="" th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script src="" th:src="@{/assets/bootstrap-daterangepicker/moment.min.js}"></script>
<script src="" th:src="@{/assets/bootstrap-daterangepicker/daterangepicker.js}"></script>
<script src="" th:src="@{/assets/js/main.js}"></script>
<script src="https://cdn.bootcss.com/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

<script th:inline="javascript">

    var root = /*[[@{/}]]*/ "/";

    $(function () {

        get_allBookstyle("#bookstyle_select",root+"get_allBookstyle")

        reset_form("#add_book_form");




    })


    function validate_add_reader_form(){
        var bookName = $("#bookName").val();
        var bookStyleId = $("#bookstyle_select").val();
        var bookAuthor = $("#bookAuthor").val();
        var bookPub = $("#bookPub").val();
        var bookUpdate = $("#bookUpdate").val();
        var bookLocation = $("#bookLocation").val();
        var bookPrice = $("#bookPrice").val();
        var bookNum = $("#bookNum").val();

        if(bookName==''||bookName==null) {
            my_alert("error","书籍名不能为空！","red");
            return false;
        }
        if(bookStyleId==''||bookStyleId==null) {
            my_alert("error","请选择书籍类别！","red");
            return false;
        }
        if(bookAuthor==''||bookAuthor==null) {
            my_alert("error","作者不能为空！","red");
            return false;
        }
        if(bookPub==''||bookPub==null) {
            my_alert("error","出版社不能为空！","red");
            return false;
        }
        if(bookUpdate==''||bookUpdate==null) {
            my_alert("error","书籍出版时间不能为空！","red");
            return false;
        }
        if(bookLocation==''||bookLocation==null) {
            my_alert("error","书籍存放位置不能为空！","red");
            return false;
        }
        if(bookPrice==''||bookPrice==null) {
            my_alert("error","书籍价格不能为空！","red");
            return false;
        }
        if(!isFloat(bookPrice)) {
            my_alert("error","书籍价格输入不合法！应为1-2位小数","red");
            return false;
        }
        if(bookNum==''||bookNum==null) {
            my_alert("error","书籍库存量不能为空！","red");
            return false;
        }


        if(!isInteger(bookNum)) {
            my_alert("error","书籍库存量输入不合法！应为非负整数","red");
            return false;
        }




        return true;
    }

    $("#add_btn").click(function () {

        if(!validate_add_reader_form()) {
            return false;
        }

        $.confirm({
            title: '确认信息',
            content: '确认添加书籍吗？',
            buttons: {
                ok: {
                    text: "确认",
                    btnClass: 'btn-primary',
                    keys: ['enter'],
                    action: function(){
                        insert_book();
                    }
                },
                cancel: {
                    text:"取消",
                    action: function(){
                    }
                }
            }
        });

    })

    //添加用户
    function insert_book() {
        $.ajax({
            url: root+"insert_book",
            type:"GET",
            data: $("#add_book_form").serialize(),
            success:function (result) {
                if(result.code == 100) {
                    $.alert({
                        title: "success",
                        content: "添加书籍成功！",
                        type: "green",
                        buttons: {
                            ok: {
                                text: "确认",
                                btnClass: 'btn-primary',
                                action: function(){
                                    window.location.href= root+"manager/bookList.html";                          }
                            }
                        }
                    })

                } else {
                    alter("添加书籍失败，请重试！");
                    window.location.reload();
                }
            }
        })
    }
</script>
</body>
</html>
